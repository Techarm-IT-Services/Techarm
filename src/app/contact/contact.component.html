<section class="section-info">
  <div class="container">
    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="mb-info">
              <b class="mb-line">Contact Us</b>
            </h2>
            <form method="post" data-form-title="CONTACT US">
              <input type="hidden" data-form-email="true" />
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required=""
                  placeholder="Name*"
                  data-form-field="Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required=""
                  placeholder="Email*"
                  data-form-field="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  placeholder="Phone"
                  data-form-field="Phone"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  name="message"
                  placeholder="Message"
                  rows="7"
                  data-form-field="Message"
                ></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-lg btn-outline-danger">
                  CONTACT US
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
